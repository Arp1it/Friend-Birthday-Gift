<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo vs Sukuna - Epic Birthday Battle</title>
    <link rel="icon" type="image/x-icon" href="birthday-cake.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #000428, #004e92, #9d50bb, #6a0d83);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            overflow-x: hidden;
            /* Performance optimizations */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .battle-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: relative;
            /* GPU acceleration */
            will-change: transform;
            transform: translateZ(0);
        }
        
        .fighter {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            /* GPU acceleration */
            will-change: transform;
            transform: translateZ(0);
        }
        
        .fighter-name {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite alternate;
            /* GPU acceleration */
            will-change: text-shadow;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 20px currentColor; }
            to { text-shadow: 0 0 40px currentColor, 0 0 60px currentColor; }
        }
        
        .gojo {
            color: #00d4ff;
        }
        
        .sukuna {
            color: #ff4757;
        }
        
        .fighter-gif {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid currentColor;
            box-shadow: 0 0 50px currentColor;
            animation: float 3s ease-in-out infinite;
            object-fit: cover;
            /* GPU acceleration */
            will-change: transform;
            transform: translateZ(0);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); }
            50% { transform: translateY(-20px) rotate(5deg) translateZ(0); }
        }
        
        .vs-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            /* GPU acceleration */
            will-change: transform;
        }
        
        .vs-text {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #4ecdc4,
                0 0 30px #45b7d1,
                0 0 40px #96ceb4;
            animation: vsGlow 1.5s ease-in-out infinite alternate;
            /* GPU acceleration */
            will-change: transform, text-shadow;
        }
        
        @keyframes vsGlow {
            from { 
                transform: scale(1) rotate(-2deg) translateZ(0);
                text-shadow: 
                    0 0 10px #ff6b6b,
                    0 0 20px #4ecdc4,
                    0 0 30px #45b7d1;
            }
            to { 
                transform: scale(1.1) rotate(2deg) translateZ(0);
                text-shadow: 
                    0 0 20px #ff6b6b,
                    0 0 40px #4ecdc4,
                    0 0 60px #45b7d1,
                    0 0 80px #96ceb4;
            }
        }
        
        .birthday-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            /* GPU acceleration */
            transform: translateZ(0);
        }
        
        /* Optimized confetti - reduced frequency */
        .birthday-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🎉</text></svg>') repeat;
            opacity: 0.1;
            animation: confetti 30s linear infinite;
            /* GPU acceleration */
            will-change: transform;
            transform: translateZ(0);
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg) translateZ(0); }
            100% { transform: translateY(100vh) rotate(360deg) translateZ(0); }
        }
        
        .birthday-title {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            animation: birthday-glow 2s ease-in-out infinite alternate;
            /* GPU acceleration */
            will-change: text-shadow;
        }
        
        @keyframes birthday-glow {
            from { text-shadow: 0 0 30px rgba(255,255,255,0.8); }
            to { text-shadow: 0 0 50px rgba(255,255,255,1), 0 0 70px #00d4ff; }
        }
        
        .photo-container {
            position: relative;
            margin: 2rem 0;
        }
        
        .birthday-photo {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            object-fit: cover;
            animation: photo-bounce 4s ease-in-out infinite;
            /* GPU acceleration */
            will-change: transform;
            transform: translateZ(0);
        }
        
        @keyframes photo-bounce {
            0%, 100% { transform: translateY(0px) scale(1) translateZ(0); }
            25% { transform: translateY(-10px) scale(1.02) translateZ(0); }
            50% { transform: translateY(0px) scale(1) translateZ(0); }
            75% { transform: translateY(-5px) scale(1.01) translateZ(0); }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            animation: bounce 2s infinite;
            /* GPU acceleration */
            will-change: transform;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0) translateZ(0); }
            40% { transform: translateX(-50%) translateY(-10px) translateZ(0); }
            60% { transform: translateX(-50%) translateY(-5px) translateZ(0); }
        }
        
        /* Enhanced Responsive Design */
        
        /* Large tablets and small desktops */
        @media (max-width: 1024px) {
            .fighter-name {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .fighter-gif {
                width: 250px;
                height: 250px;
            }
            
            .vs-text {
                font-size: 6rem;
            }
            
            .birthday-title {
                font-size: 3.5rem;
            }
            
            .birthday-photo {
                width: 350px;
                height: 350px;
            }
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .battle-container {
                flex-direction: column;
                padding: 1rem;
                height: auto;
                min-height: 100vh;
            }
            
            .fighter {
                padding: 1.5rem 1rem;
                margin: 1rem 0;
            }
            
            .fighter-name {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
                letter-spacing: 1px;
            }
            
            .fighter-gif {
                width: 220px;
                height: 220px;
            }
            
            .vs-section {
                position: static;
                transform: none;
                margin: 2rem 0;
                order: 2;
            }
            
            .gojo {
                order: 1;
            }
            
            .sukuna {
                order: 3;
            }
            
            .vs-text {
                font-size: 5rem;
                position: relative;
                transform: none !important;
            }
            
            .birthday-section {
                padding: 3rem 1.5rem;
            }
            
            .birthday-title {
                font-size: 2.8rem;
                margin-bottom: 2rem;
            }
            
            .birthday-photo {
                width: 320px;
                height: 320px;
            }
            
            .scroll-indicator {
                position: relative;
                margin-top: 2rem;
                transform: none;
            }
            
            /* Adjust auras for mobile */
            .gojo::before,
            .sukuna::before {
                top: -30px;
                left: -30px;
                right: -30px;
                bottom: -30px;
            }
        }
        
        /* Small tablets and large phones */
        @media (max-width: 640px) {
            .battle-container {
                padding: 0.5rem;
            }
            
            .fighter {
                padding: 1rem 0.5rem;
            }
            
            .fighter-name {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .fighter-gif {
                width: 180px;
                height: 180px;
            }
            
            .vs-text {
                font-size: 4rem;
            }
            
            .birthday-section {
                padding: 2rem 1rem;
            }
            
            .birthday-title {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .birthday-photo {
                width: 280px;
                height: 280px;
            }
            
            .birthday-section div p {
                font-size: 1.2rem !important;
            }
            
            .birthday-section div p:last-child {
                font-size: 1rem !important;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .battle-container {
                padding: 0.5rem;
                gap: 1rem;
            }
            
            .fighter {
                padding: 0.8rem 0.3rem;
                margin: 0.5rem 0;
            }
            
            .fighter-name {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
                letter-spacing: 1px;
            }
            
            .fighter-gif {
                width: 150px;
                height: 150px;
                border-width: 3px;
            }
            
            .vs-section {
                margin: 1rem 0;
            }
            
            .vs-text {
                font-size: 3rem;
            }
            
            .birthday-section {
                padding: 1.5rem 0.8rem;
                min-height: auto;
            }
            
            .birthday-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
                line-height: 1.1;
            }
            
            .birthday-photo {
                width: 240px;
                height: 240px;
                border-radius: 15px;
                border-width: 3px;
            }
            
            .photo-container {
                margin: 1.5rem 0;
            }
            
            .birthday-section div {
                margin-top: 1.5rem !important;
            }
            
            .birthday-section div p {
                font-size: 1.1rem !important;
                margin-bottom: 0.8rem !important;
                line-height: 1.3;
            }
            
            .birthday-section div p:last-child {
                font-size: 0.9rem !important;
                line-height: 1.4;
            }
            
            .scroll-indicator {
                font-size: 1rem;
                margin-top: 1.5rem;
            }
            
            /* Reduce aura effects on mobile */
            .gojo::before,
            .sukuna::before {
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
            }
        }
        
        /* Very small phones */
        @media (max-width: 360px) {
            .fighter-name {
                font-size: 1.3rem;
                margin-bottom: 0.6rem;
            }
            
            .fighter-gif {
                width: 130px;
                height: 130px;
            }
            
            .vs-text {
                font-size: 2.5rem;
            }
            
            .birthday-title {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }
            
            .birthday-photo {
                width: 200px;
                height: 200px;
            }
            
            .birthday-section div p {
                font-size: 1rem !important;
            }
            
            .birthday-section div p:last-child {
                font-size: 0.85rem !important;
            }
        }
        
        /* Landscape orientation fixes */
        @media (max-height: 600px) and (orientation: landscape) {
            .battle-container {
                height: auto;
                min-height: 100vh;
                padding: 1rem;
            }
            
            .fighter {
                padding: 1rem;
            }
            
            .fighter-name {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            
            .fighter-gif {
                width: 140px;
                height: 140px;
            }
            
            .vs-text {
                font-size: 3.5rem;
            }
            
            .birthday-section {
                padding: 2rem 1rem;
            }
            
            .birthday-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .birthday-photo {
                width: 250px;
                height: 250px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .fighter-gif,
            .birthday-photo {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
        
        /* Hover effects only on devices that support hover */
        @media (hover: hover) and (pointer: fine) {
            .fighter-gif:hover {
                transform: scale(1.05) translateZ(0);
                transition: transform 0.3s ease;
            }
            
            .birthday-photo:hover {
                transform: scale(1.02) translateZ(0);
                transition: transform 0.3s ease;
            }
        }
        
        /* Touch-friendly adjustments */
        @media (pointer: coarse) {
            .scroll-indicator {
                font-size: 1.1rem;
                padding: 1rem;
            }
            
            .birthday-photo {
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Optimized energy auras */
        .gojo::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(0,212,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: aura-gojo 3s ease-in-out infinite alternate;
            z-index: -1;
            /* GPU acceleration */
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        
        .sukuna::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(255,71,87,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: aura-sukuna 3s ease-in-out infinite alternate;
            z-index: -1;
            /* GPU acceleration */
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        
        @keyframes aura-gojo {
            from { transform: scale(1) translateZ(0); opacity: 0.3; }
            to { transform: scale(1.2) translateZ(0); opacity: 0.6; }
        }
        
        @keyframes aura-sukuna {
            from { transform: scale(1) translateZ(0); opacity: 0.3; }
            to { transform: scale(1.2) translateZ(0); opacity: 0.6; }
        }

        /* Sparkle animation optimization */
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg) translateZ(0);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg) translateZ(0);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translateZ(0);
            }
        }
        
        .sparkle {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: sparkle 2s ease-out forwards;
            /* GPU acceleration */
            will-change: transform, opacity;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <!-- Battle Section -->
    <section class="battle-container" id="battle">
        <!-- Gojo Side -->
        <div class="fighter gojo">
            <h1 class="fighter-name">Tanmay</h1>
            <img src="2.gif" alt="Gojo Satoru" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/00d4ff/white?text=GOJO'">
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <div class="vs-text">VS</div>
        </div>
        
        <!-- Sukuna Side -->
        <div class="fighter sukuna">
            <h1 class="fighter-name">Arpit</h1>
            <img src="1.gif" alt="Ryomen Sukuna" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/ff4757/white?text=SUKUNA'">
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div>⬇ Scroll Down for Birthday Surprise ⬇</div>
        </div>
    </section>
    
    <!-- Birthday Section -->
    <section class="birthday-section" id="birthday">
        <h1 class="birthday-title">🎉 Happy Birthday Gojo! 🎉</h1>
        <h2 class="birthday-title" style="font-size: 2.5rem; margin-top: -1rem;">(Tanmay)</h2>
        
        <div class="photo-container">
            <img src="3.png" alt="Gojo KitKat Birthday" class="birthday-photo" id="birthdayPhoto">
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p style="font-size: 1.5rem; margin-bottom: 1rem;">🍫 Special Gojo KitKat Edition! 🍫</p>
            <p style="font-size: 1.2rem; opacity: 0.9;">May your birthday be as limitless as your domain expansion!</p>
        </div>
    </section>

    <script>
        // Performance optimizations
        let ticking = false;
        let lastSparkleTime = 0;
        const sparkleThrottle = 500; // Increased throttle time for better performance
        const vsText = document.querySelector('.vs-text');
        
        // Optimized scroll handler using requestAnimationFrame
        function updateParallax() {
            const scrolled = window.pageYOffset;
            
            // Parallax effect for VS text (less frequent updates)
            if (vsText && scrolled < window.innerHeight) {
                const rate = scrolled * -0.3; // Reduced parallax intensity
                const rotation = scrolled * 0.05; // Reduced rotation
                vsText.style.transform = `translate(-50%, -50%) translateY(${rate}px) rotate(${rotation}deg) translateZ(0)`;
            }
            
            // Sparkle effect with better throttling
            if (scrolled > window.innerHeight * 0.5) {
                const now = Date.now();
                if (now - lastSparkleTime > sparkleThrottle) {
                    createSparkles();
                    lastSparkleTime = now;
                }
            }
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }
        
        // Optimized sparkle creation (fewer sparkles)
        function createSparkles() {
            // Create only 1-2 sparkles per call instead of random amount
            const sparkleCount = Math.random() > 0.5 ? 1 : 2;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                
                document.body.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
        }
        
        // Optimized event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scrolling
            const scrollIndicator = document.querySelector('.scroll-indicator');
            scrollIndicator.addEventListener('click', function() {
                document.getElementById('birthday').scrollIntoView({
                    behavior: 'smooth'
                });
            });
            
            // Optimized scroll listener
            window.addEventListener('scroll', requestTick, { passive: true });
            
            // Enhanced floating animation on hover (optimized)
            const fighterGifs = document.querySelectorAll('.fighter-gif');
            fighterGifs.forEach(gif => {
                gif.addEventListener('mouseenter', function() {
                    this.style.animationDuration = '0.8s'; // Slightly slower for smoother performance
                }, { passive: true });
                
                gif.addEventListener('mouseleave', function() {
                    this.style.animationDuration = '3s';
                }, { passive: true });
            });
            
            // Birthday photo click effect (optimized)
            const birthdayPhoto = document.getElementById('birthdayPhoto');
            let photoClickTimeout;
            birthdayPhoto.addEventListener('click', function() {
                // Clear any existing timeout
                if (photoClickTimeout) {
                    clearTimeout(photoClickTimeout);
                }
                
                this.style.transition = 'transform 0.3s ease';
                this.style.transform = 'scale(1.1) rotate(5deg) translateZ(0)';
                
                photoClickTimeout = setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg) translateZ(0)';
                    // Remove transition after animation
                    setTimeout(() => {
                        this.style.transition = '';
                    }, 300);
                }, 300);
            });
        });
        
        // Enhanced mobile optimizations
        function optimizeForDevice() {
            const isMobile = window.innerWidth <= 768;
            const isLowEnd = navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4;
            
            if (isMobile || isLowEnd) {
                // Reduce animation frequency on mobile/low-end devices
                const style = document.createElement('style');
                style.textContent = `
                    .birthday-section::before {
                        animation-duration: 40s !important;
                    }
                    @keyframes float {
                        0%, 100% { transform: translateY(0px) translateZ(0); }
                        50% { transform: translateY(-10px) translateZ(0); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Handle orientation changes
        function handleOrientationChange() {
            setTimeout(() => {
                // Recalculate VS text position after orientation change
                if (vsText) {
                    vsText.style.transform = 'translate(-50%, -50%) translateZ(0)';
                }
                
                // Restart animations smoothly
                const animatedElements = document.querySelectorAll('.fighter-gif, .birthday-photo');
                animatedElements.forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; // Trigger reflow
                    el.style.animation = null;
                });
            }, 100);
        }
        
        // Initialize mobile optimizations
        optimizeForDevice();
        
        // Handle screen resize and orientation change
        window.addEventListener('resize', () => {
            optimizeForDevice();
            handleOrientationChange();
        });
        
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // Reduce animations on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            document.documentElement.style.setProperty('--reduced-motion', '1');
        }
    </script>
</body>
</html>
