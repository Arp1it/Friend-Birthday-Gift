<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo vs Sukuna - Epic Birthday Battle</title>
    <link rel="icon" type="image/x-icon" href="birthday-cake.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #000428, #004e92, #9d50bb, #6a0d83);
            background-size: 400% 400%;
            color: white;
            overflow-x: hidden;
            /* Maximum GPU acceleration */
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* Only essential animations - static background for zero lag */
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: gradientShift 15s ease infinite;
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .battle-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: relative;
            /* Maximum optimization */
            contain: layout style paint;
            transform: translate3d(0,0,0);
        }
        
        .fighter {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            /* Contain layout changes */
            contain: layout style;
            transform: translate3d(0,0,0);
        }
        
        .fighter-name {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
            /* Minimal animation only if motion allowed */
            transform: translate3d(0,0,0);
        }
        
        @media (prefers-reduced-motion: no-preference) {
            .fighter-name {
                animation: pulse 3s ease-in-out infinite alternate;
            }
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 20px currentColor; }
            to { text-shadow: 0 0 30px currentColor, 0 0 40px currentColor; }
        }
        
        .gojo {
            color: #00d4ff;
        }
        
        .sukuna {
            color: #ff4757;
        }
        
        .fighter-gif {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid currentColor;
            box-shadow: 0 0 30px currentColor;
            object-fit: cover;
            /* Maximum optimization */
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Remove floating animation for zero lag */
        }
        
        /* Subtle hover only - no automatic animations */
        @media (hover: hover) and (pointer: fine) {
            .fighter-gif:hover {
                transform: translate3d(0,-5px,0) scale(1.02);
                transition: transform 0.2s ease;
            }
        }
        
        .vs-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translate3d(0,0,0);
            z-index: 10;
            contain: layout style;
        }
        
        .vs-text {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #4ecdc4,
                0 0 30px #45b7d1;
            transform: translate3d(0,0,0);
            /* Remove glow animation for zero lag */
        }
        
        .birthday-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            transform: translate3d(0,0,0);
            contain: layout style paint;
        }
        
        /* Static confetti - no animation for zero lag */
        .birthday-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üéâ</text></svg>') repeat;
            opacity: 0.1;
            transform: translate3d(0,0,0);
            /* No animation */
        }
        
        .birthday-title {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            transform: translate3d(0,0,0);
            /* Remove glow animation for zero lag */
        }
        
        .photo-container {
            position: relative;
            margin: 2rem 0;
        }
        
        .birthday-photo {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            object-fit: cover;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Remove bounce animation for zero lag */
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translate3d(0,0,0);
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            /* Remove bounce animation for zero lag */
        }
        
        /* Static energy auras - no animation for zero lag */
        .gojo::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: radial-gradient(circle, rgba(0,212,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            transform: translate3d(0,0,0);
            /* No animation */
        }
        
        .sukuna::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: radial-gradient(circle, rgba(255,71,87,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            transform: translate3d(0,0,0);
            /* No animation */
        }
        
        /* Enhanced Responsive Design */
        
        /* Large tablets and small desktops */
        @media (max-width: 1024px) {
            .fighter-name {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .fighter-gif {
                width: 250px;
                height: 250px;
            }
            
            .vs-text {
                font-size: 6rem;
            }
            
            .birthday-title {
                font-size: 3.5rem;
            }
            
            .birthday-photo {
                width: 350px;
                height: 350px;
            }
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .battle-container {
                flex-direction: column;
                padding: 1rem;
                height: auto;
                min-height: 100vh;
            }
            
            .fighter {
                padding: 1.5rem 1rem;
                margin: 1rem 0;
            }
            
            .fighter-name {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
                letter-spacing: 1px;
            }
            
            .fighter-gif {
                width: 220px;
                height: 220px;
            }
            
            .vs-section {
                position: static;
                transform: none;
                margin: 2rem 0;
                order: 2;
            }
            
            .gojo {
                order: 1;
            }
            
            .sukuna {
                order: 3;
            }
            
            .vs-text {
                font-size: 5rem;
                position: relative;
                transform: translate3d(0,0,0);
            }
            
            .birthday-section {
                padding: 3rem 1.5rem;
            }
            
            .birthday-title {
                font-size: 2.8rem;
                margin-bottom: 2rem;
            }
            
            .birthday-photo {
                width: 320px;
                height: 320px;
            }
            
            .scroll-indicator {
                position: relative;
                margin-top: 2rem;
                transform: translate3d(0,0,0);
            }
            
            /* Adjust auras for mobile */
            .gojo::before,
            .sukuna::before {
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
            }
        }
        
        /* Small tablets and large phones */
        @media (max-width: 640px) {
            .battle-container {
                padding: 0.5rem;
            }
            
            .fighter {
                padding: 1rem 0.5rem;
            }
            
            .fighter-name {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .fighter-gif {
                width: 180px;
                height: 180px;
            }
            
            .vs-text {
                font-size: 4rem;
            }
            
            .birthday-section {
                padding: 2rem 1rem;
            }
            
            .birthday-title {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .birthday-photo {
                width: 280px;
                height: 280px;
            }
            
            .birthday-section div p {
                font-size: 1.2rem !important;
            }
            
            .birthday-section div p:last-child {
                font-size: 1rem !important;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
                /* Disable background animation on mobile for zero lag */
                animation: none;
                background-position: 0% 50%;
            }
            
            .battle-container {
                padding: 0.5rem;
                gap: 1rem;
            }
            
            .fighter {
                padding: 0.8rem 0.3rem;
                margin: 0.5rem 0;
            }
            
            .fighter-name {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
                letter-spacing: 1px;
                /* Disable animation on mobile */
                animation: none;
            }
            
            .fighter-gif {
                width: 150px;
                height: 150px;
                border-width: 3px;
            }
            
            .vs-section {
                margin: 1rem 0;
            }
            
            .vs-text {
                font-size: 3rem;
            }
            
            .birthday-section {
                padding: 1.5rem 0.8rem;
                min-height: auto;
            }
            
            .birthday-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
                line-height: 1.1;
            }
            
            .birthday-photo {
                width: 240px;
                height: 240px;
                border-radius: 15px;
                border-width: 3px;
            }
            
            .photo-container {
                margin: 1.5rem 0;
            }
            
            .birthday-section div {
                margin-top: 1.5rem !important;
            }
            
            .birthday-section div p {
                font-size: 1.1rem !important;
                margin-bottom: 0.8rem !important;
                line-height: 1.3;
            }
            
            .birthday-section div p:last-child {
                font-size: 0.9rem !important;
                line-height: 1.4;
            }
            
            .scroll-indicator {
                font-size: 1rem;
                margin-top: 1.5rem;
            }
            
            /* Reduce aura effects on mobile */
            .gojo::before,
            .sukuna::before {
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                opacity: 0.5;
            }
        }
        
        /* Very small phones */
        @media (max-width: 360px) {
            .fighter-name {
                font-size: 1.3rem;
                margin-bottom: 0.6rem;
            }
            
            .fighter-gif {
                width: 130px;
                height: 130px;
            }
            
            .vs-text {
                font-size: 2.5rem;
            }
            
            .birthday-title {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }
            
            .birthday-photo {
                width: 200px;
                height: 200px;
            }
            
            .birthday-section div p {
                font-size: 1rem !important;
            }
            
            .birthday-section div p:last-child {
                font-size: 0.85rem !important;
            }
        }
        
        /* Landscape orientation fixes */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                animation: none;
                background-position: 0% 50%;
            }
            
            .battle-container {
                height: auto;
                min-height: 100vh;
                padding: 1rem;
            }
            
            .fighter {
                padding: 1rem;
            }
            
            .fighter-name {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
                animation: none;
            }
            
            .fighter-gif {
                width: 140px;
                height: 140px;
            }
            
            .vs-text {
                font-size: 3.5rem;
            }
            
            .birthday-section {
                padding: 2rem 1rem;
            }
            
            .birthday-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .birthday-photo {
                width: 250px;
                height: 250px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .fighter-gif,
            .birthday-photo {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
        
        /* Touch-friendly adjustments */
        @media (pointer: coarse) {
            .scroll-indicator {
                font-size: 1.1rem;
                padding: 1rem;
            }
            
            .birthday-photo {
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body {
                animation: none;
                background-position: 0% 50%;
            }
        }
        
        /* Performance-first class for zero lag */
        .zero-lag * {
            animation: none !important;
            transition: none !important;
        }
    </style>
</head>
<body>
    <!-- Battle Section -->
    <section class="battle-container" id="battle">
        <!-- Gojo Side -->
        <div class="fighter gojo">
            <h1 class="fighter-name">Tanmay</h1>
            <img src="2.gif" alt="Gojo Satoru" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/00d4ff/white?text=GOJO'">
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <div class="vs-text">VS</div>
        </div>
        
        <!-- Sukuna Side -->
        <div class="fighter sukuna">
            <h1 class="fighter-name">Arpit</h1>
            <img src="1.gif" alt="Ryomen Sukuna" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/ff4757/white?text=SUKUNA'">
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div>‚¨á Scroll Down for Birthday Surprise ‚¨á</div>
        </div>
    </section>
    
    <!-- Birthday Section -->
    <section class="birthday-section" id="birthday">
        <h1 class="birthday-title">üéâ Happy Birthday Gojo! üéâ</h1>
        <h2 class="birthday-title" style="font-size: 2.5rem; margin-top: -1rem;">(Tanmay)</h2>
        
        <div class="photo-container">
            <img src="3.png" alt="Gojo KitKat Birthday" class="birthday-photo" id="birthdayPhoto">
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p style="font-size: 1.5rem; margin-bottom: 1rem;">üç´ Special Gojo KitKat Edition! üç´</p>
            <p style="font-size: 1.2rem; opacity: 0.9;">May your birthday be as limitless as your domain expansion!</p>
        </div>
    </section>

    <script>
        // Ultra-lightweight script for zero lag
        document.addEventListener('DOMContentLoaded', function() {
            // Detect low-end devices and disable all animations
            const isLowEnd = navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4;
            const isMobile = window.innerWidth <= 768;
            
            if (isLowEnd || isMobile) {
                document.body.classList.add('zero-lag');
            }
            
            // Simple smooth scroll only
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollIndicator) {
                scrollIndicator.addEventListener('click', function() {
                    const birthdaySection = document.getElementById('birthday');
                    if (birthdaySection) {
                        birthdaySection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }, { passive: true });
            }
            
            // Simple photo click effect
            // const birthdayPhoto = document.getElementById('birthdayPhoto');
            // if (birthdayPhoto) {
            //     birthdayPhoto.addEventListener('click', function() {
            //         this.style.transform = 'translate3d(0,0,0) scale(1.05)';
            //         setTimeout(() => {
            //             this.style.transform = 'translate3d(0,0,0) scale(1)';
            //         }, 200);
            //     }, { passive: true });
            // }
        });
        
        // Minimal resize handler
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Force repaint only if needed
                if (window.innerWidth <= 768) {
                    document.body.classList.add('zero-lag');
                } else {
                    document.body.classList.remove('zero-lag');
                }
            }, 250);
        }, { passive: true });
    </script>
</body>
</html>
