<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo vs Sukuna - Epic Birthday Battle</title>
    <link rel="icon" type="image/x-icon" href="birthday-cake.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #000428, #004e92, #9d50bb, #6a0d83);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .battle-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: relative;
        }
        
        .fighter {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .fighter-name {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 20px currentColor; }
            to { text-shadow: 0 0 40px currentColor, 0 0 60px currentColor; }
        }
        
        .gojo {
            color: #00d4ff;
        }
        
        .sukuna {
            color: #ff4757;
        }
        
        .fighter-gif {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid currentColor;
            box-shadow: 0 0 50px currentColor;
            animation: float 3s ease-in-out infinite;
            object-fit: cover;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .vs-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .vs-text {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #4ecdc4,
                0 0 30px #45b7d1,
                0 0 40px #96ceb4;
            animation: vsGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes vsGlow {
            from { 
                transform: scale(1) rotate(-2deg);
                text-shadow: 
                    0 0 10px #ff6b6b,
                    0 0 20px #4ecdc4,
                    0 0 30px #45b7d1;
            }
            to { 
                transform: scale(1.1) rotate(2deg);
                text-shadow: 
                    0 0 20px #ff6b6b,
                    0 0 40px #4ecdc4,
                    0 0 60px #45b7d1,
                    0 0 80px #96ceb4;
            }
        }
        
        .birthday-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .birthday-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üéâ</text></svg>') repeat;
            opacity: 0.1;
            animation: confetti 20s linear infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .birthday-title {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            animation: birthday-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes birthday-glow {
            from { text-shadow: 0 0 30px rgba(255,255,255,0.8); }
            to { text-shadow: 0 0 50px rgba(255,255,255,1), 0 0 70px #00d4ff; }
        }
        
        .photo-container {
            position: relative;
            margin: 2rem 0;
        }
        
        .birthday-photo {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            object-fit: cover;
            animation: photo-bounce 4s ease-in-out infinite;
        }
        
        @keyframes photo-bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-10px) scale(1.02); }
            50% { transform: translateY(0px) scale(1); }
            75% { transform: translateY(-5px) scale(1.01); }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .battle-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .fighter-name {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .fighter-gif {
                width: 200px;
                height: 200px;
            }
            
            .vs-text {
                font-size: 4rem;
            }
            
            .birthday-title {
                font-size: 2.5rem;
            }
            
            .birthday-photo {
                width: 300px;
                height: 300px;
            }
        }
        
        /* Energy auras */
        .gojo::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(0,212,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: aura-gojo 3s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        .sukuna::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(255,71,87,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: aura-sukuna 3s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes aura-gojo {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.6; }
        }
        
        @keyframes aura-sukuna {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- Battle Section -->
    <section class="battle-container" id="battle">
        <!-- Gojo Side -->
        <div class="fighter gojo">
            <h1 class="fighter-name">Tanmay</h1>
            <img src="2.gif" alt="Gojo Satoru" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/00d4ff/white?text=GOJO'">
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <div class="vs-text">VS</div>
        </div>
        
        <!-- Sukuna Side -->
        <div class="fighter sukuna">
            <h1 class="fighter-name">Arpit</h1>
            <img src="1.gif" alt="Ryomen Sukuna" class="fighter-gif" onerror="this.src='https://via.placeholder.com/300x300/ff4757/white?text=SUKUNA'">
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div>‚¨á Scroll Down for Birthday Surprise ‚¨á</div>
        </div>
    </section>
    
    <!-- Birthday Section -->
    <section class="birthday-section" id="birthday">
        <h1 class="birthday-title">üéâ Happy Birthday Gojo! üéâ</h1>
        <h2 class="birthday-title" style="font-size: 2.5rem; margin-top: -1rem;">(Tanmay)</h2>
        
        <div class="photo-container">
            <img src="3.png" alt="Gojo KitKat Birthday" class="birthday-photo" id="birthdayPhoto">
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p style="font-size: 1.5rem; margin-bottom: 1rem;">üç´ Special Gojo KitKat Edition! üç´</p>
            <p style="font-size: 1.2rem; opacity: 0.9;">May your birthday be as limitless as your domain expansion!</p>
        </div>
    </section>

    <script>
        // Smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to scroll indicator
            const scrollIndicator = document.querySelector('.scroll-indicator');
            scrollIndicator.addEventListener('click', function() {
                document.getElementById('birthday').scrollIntoView({
                    behavior: 'smooth'
                });
            });
            
            // Parallax effect for VS text
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const vsText = document.querySelector('.vs-text');
                const rate = scrolled * -0.5;
                vsText.style.transform = `translate(-50%, -50%) translateY(${rate}px) rotate(${scrolled * 0.1}deg)`;
            });
            
            // Enhanced floating animation on hover
            const fighterGifs = document.querySelectorAll('.fighter-gif');
            fighterGifs.forEach(gif => {
                gif.addEventListener('mouseenter', function() {
                    this.style.animationDuration = '0.5s';
                });
                
                gif.addEventListener('mouseleave', function() {
                    this.style.animationDuration = '3s';
                });
            });
            
            // Birthday photo click effect
            const birthdayPhoto = document.getElementById('birthdayPhoto');
            birthdayPhoto.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
            
            // Throttle sparkle effect on scroll to reduce lag
            let lastSparkleTime = 0;
            const sparkleThrottle = 200; // milliseconds
            window.addEventListener('scroll', function() {
                if (window.scrollY > window.innerHeight * 0.5) {
                    const now = Date.now();
                    if (now - lastSparkleTime > sparkleThrottle) {
                        createSparkles();
                        lastSparkleTime = now;
                    }
                }
            });
            
            function createSparkles() {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.fontSize = '2rem';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
            
            // Add sparkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0% {
                        opacity: 1;
                        transform: scale(0) rotate(0deg);
                    }
                    50% {
                        opacity: 1;
                        transform: scale(1) rotate(180deg);
                    }
                    100% {
                        opacity: 0;
                        transform: scale(0) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
